<mz-modal [fixedFooter]="true" [options]="modalOptions" #BirhtdayModal>
  <mz-modal-header>
    <h4 class="header-title">{{calEvent.title}}</h4>
  </mz-modal-header>
  <mz-modal-content>
    <div class="row user-details" [ngClass]="[imageReady ? '' : 'hidden']">
      <div class="birth-data col s12 m6 l6">
        <img class="responsive-img" [src]="calEvent.image"  (load)="showImage()" alt="">
        <h5>{{calEvent.start | date:'MMM-dd'}}</h5>
        </div>
      <div class="col s12 m6 l6">
        <h5 class="">Preferences:</h5>
        <div *ngFor="let preferenceItem of calEvent.preferences" >
            <p class="user-details__preferences">
              <i mz-icon-mdi
              [align]="'left'"
              [icon]="'account-outline'"
              [size]="'1.3rem'">
              </i>
              {{preferenceItem}}
            </p>
        </div>
      </div>
    </div>
    <div class="section spinner" *ngIf="!imageReady">
      <div class="row">
        <mz-spinner
        class="col s12 m12 l12"
        [color]="'blue'"
        [size]="'big'">
        </mz-spinner>
      </div>
    </div>
  </mz-modal-content>
  <mz-modal-footer>
    <button
      [tooltip]="'Save birthday in your calendar'"
      [position]="'top'"
      [delay]="800"
      class="blue left"
      mz-button
      mz-tooltip
      (click)="bookBirthday()">Book it</button>
    <button mz-button mz-modal-close>Close</button>
  </mz-modal-footer>
</mz-modal>
