<div class="login">
  <div class="login__welcome">
    <img src="../../assets/img/cake-boy.png" class="responsive-img wow tada" alt="Cake-boy" width="250px">
    <h1>Welcome to Pi√±ata!!</h1>
    <!-- Display none on mobile -->
    <p id="welcome-text">The quick brown fox jumps over the lazy dog, The quick brown fox jumps over the lazy dog
      The quick brown fox jumps over the lazy dog. The quick brown fox jumps over the lazy dog.
    </p>
    <div class="login__button-login">
      <button
        mz-button
        mz-tooltip
        [large]="true"
        [tooltip]="'Log in with google account'"
        [position]="'top'"
        [delay]="800"
        class="login__button-login__google wow fadeIn"
        data-wow-duration="1.8s"
        (click)="logInUser()"
        (mouseover)="changeIcon()"
        (mouseout)="changeIcon()">
        <i *ngIf="!login"
          [@anim]
          mz-icon-mdi
          [align]="'left'"
          [icon]="'login'"
          [size]="'24px'"
          class="wow fadeIn">
        </i>
        <i *ngIf="login"
          [@anim]
          mz-icon-mdi
          [align]="'left'"
          [icon]="'google'"
          [size]="'24px'"
          class="wow fadeIn">
        </i>
        Log in</button>
      </div>
    <p *ngIf="!allow" style="color: #5cb85c">Please let us access you calendar for a better experiencie</p>
  </div>
</div>
