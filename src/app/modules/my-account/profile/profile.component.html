<div class="row profile">
  <div class="col s11 m10 l10 push-m1 push-l1 profile__personal-information">
    <div class="profile__personal-information__form">
      <h5>Personal Info</h5>
      <form [formGroup]="generalForm" >
        <div class="section">
          <div class="row">
            <mz-input-container class="col s12 m5 l5 push-m1 push-l1">
              <input mz-input mz-validation required
                id="input-fullName"
                formControlName="fullName"
                type="text"
                [errorMessageResource]="errorMessageResources.fullName"
                [label]="'Full Name'" />
            </mz-input-container>
            <div class="col s12 m5 l5 push-m1 push-l1 center">
              <img class="profile__personal-information__form__user-image" src="https://i1.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png" alt="">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <mz-checkbox-container class="col s12 m5 l5 push-m1 push-l1">
        <input mz-checkbox
          (click)="toggleBirthdayList($event)"
          id="checkbox-job"
          type="checkbox"
          [filledIn]="false"
          [label]="'Participate on Birthday List?'">
      </mz-checkbox-container>
    </div>
    <div class="profile__personal-information__form">
      <form [formGroup]="birthdayListForm" >
        <div class="row">
          <mz-datepicker-container class="col s12 m5 l5 push-m1 push-l1">
            <i mz-icon-mdi mz-input-prefix
            [icon]="'baby'">
            </i>
            <input mz-datepicker
              mz-validation
              required
              id="datepicker-dayOfBirth"
              formControlName="dayOfBirth"
              type="text"
              [errorMessageResource]="errorMessageResources.birthday"
              [options]="datepickerOptions"
              [label]="'Date of Birth'" />
          </mz-datepicker-container>
        </div>
        <div class="row">
          <h6>Preferences</h6>
          <div class="col s12 m8 l8 push-m1 push-l1" formArrayName="preferences">
            <div *ngFor="let preference of getPreferences(); let i = index">
              <mz-input-container class="col s11" [formGroup]="birthdayListForm.get('preferences').at(i)">
                <input mz-input mz-validation
                  id="input-preference-{{i}}"
                  formControlName="preference"
                  type="text"
                  [errorMessageResource]="errorMessageResources.preferences"
                  [label]="'Preference'" />
              </mz-input-container>
              <div class="col s1">
                <button mz-button *ngIf="i > 0" [flat]="true" [float]="true" (click)="deletePreference(i)" type="button">
                  <i mz-icon class="black-text" [icon]="'clear'"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col s12 m10 l10 push-m1 push-l1">
                <button mz-button (click)="addPreference()" type="button">Add</button>
              </div>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
        <div class="right gif-buttons">
          <button mz-button class="red" 
            (click)="cancelForm()" 
            (click)="showToast('Canceled!', 'black')" 
            type="button">Cancel</button>
          <button mz-button
            [disabled]="!generalForm.valid" 
            (click)="submitForm()" 
            (click)="showToast('Submited!', 'green')" 
            type="submit">Submit</button>
        </div>
      </div>
  </div>
  <div class="col s11 m10 l10 push-m1 push-l1 profile__general">
    <h5>General</h5>
  </div>
  <button mz-button class="wow fadeIn profile__log-out" (click)="logOutUser()">
    <i mz-icon-mdi
      [align]="'left'"
      [icon]="'login'"
      [size]="'24px'">
    </i>
    Logout
  </button>
</div>
