<mz-modal #ConfirmModal [fixedFooter]="true">
  <mz-modal-header>
    <h4>Delete Event?</h4>
  </mz-modal-header>
  <mz-modal-content>
    Do you wish to delete {{eventData.title}}
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button class="green" [flat]="true" (click)="cancel()" mz-modal-close>{{buttonText.cancel}}</button>
    <button mz-button class="red" [flat]="true" (click)="confirm()" mz-modal-close>{{buttonText.confirm}}</button>
  </mz-modal-footer>
</mz-modal>
